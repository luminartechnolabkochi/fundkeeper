<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    
    <div class="container mt-5">

        <div class="container-fluid border p-3 shadow mb-4"
        data-aos="zoom-out-up"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">

            <h3 class="text-center fw-bold my-2">Add Your Expense</h3>

            <form action="" method="post">
                {%csrf_token%}

                <div class="mb-3">
                   <div class="row">
                    <div class="col-6">
                        <label for="">Title</label>
                        {{form.title}}
                    </div>
                    <div class="col-6">
                        <label for="">Amount</label>
                        {{form.amount}}
                    </div>
                   </div>
                </div>

                <div class="mb-3">
                    <div class="row">
                     <div class="col-6">
                         <label for="">Select category</label>
                         {{form.category}}
                     </div>
                     <div class="col-6">
                         <label for="">Select priority</label>
                         {{form.priority}}
                     </div>
                    </div>
                 </div>

                 <div class="mb-3">
                    <div class="row">
                     <div class="col-12">
                         <label for="">Enter owner</label>
                         {{form.owner}}
                     </div>
                    
                    </div>
                 </div>

                 <div class="d-flex justify-content-center">
                   <div>
                    <button type="submit" class="btn btn-success">Add</button>
                    <button type="reset" class="btn btn-info">Reset</button>
                   </div>
                 </div>
               
            </form>
    
        </div>

        <div class="container-fluid border mb-3">
            <h3 class="text-center fw-bold my-3">Expenses</h3>

            {%for e in data%}

            <div class="alert alert-primary d-flex justify-content-between" role="alert" data-aos="fade-down"
            data-aos-easing="linear"
            data-aos-duration="1000">
               <div> <i class="fa-regular fa-clipboard"></i> {{e.title}}</div>

             <div>   <i class="fa-solid fa-indian-rupee-sign"></i>{{e.amount}}</div>

                <div>
                    
                  
                    <a href="{%url 'expense-update' e.id%}" class="me-2"><i class="fa-solid fa-pen-to-square"> </i></a>
                    <a href="" class="me-2"><i class="fa-solid fa-eye"></i></a>
                    <a href="" class="me-2"><i class="fa-solid fa-trash"></i></a>

                </div>
              </div>
              

            {%endfor%}

            
           
        </div>
    
       
    </div>

    <div class="bg-dark text-white p-4">
        footer
    </div>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</html>
